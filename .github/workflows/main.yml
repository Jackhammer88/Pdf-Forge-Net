name: Build and Package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-linux:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.401'

      - name: Install Dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libpoppler-glib-dev libcairo2-dev libglib2.0-dev

      - name: Build for Linux
        run: |
          cd PdfForge.Rust
          rustup target add x86_64-unknown-linux-gnu
          export RUSTFLAGS="-L /usr/lib/x86_64-linux-gnu -lpoppler-glib -lcairo -lglib-2.0 -lgobject-2.0"
          cargo build --release --target=x86_64-unknown-linux-gnu

      - name: Copy .so libs and Pack the NuGet package
        run: |
          mkdir -p PdfForge/libs
          cd PdfForge.Rust/target/x86_64-unknown-linux-gnu
          ldd release/libpdf_forge.so | grep "=> /" | awk '{print $3}' | grep -E "(poppler|cairo|glib|gobject|gio|jpeg|tiff|openjp2|lcms2|nss)" | xargs -I '{}' cp -v '{}' ../../../PdfForge/libs/
          cp release/libpdf_forge.so ../../../PdfForge/libs/

      - name: Pack PdfForge NuGet package
        run: |
          cd PdfForge
          dotnet pack --runtime linux-x64 --configuration Release --output ./nupkgs -p:NuspecFile=./PdfForge.nuspec
      
      - name: Pack PdfForge.Avalonia NuGet package
        run: |
          cd PdfForge.Avalonia
          dotnet pack --runtime linux-x64 --configuration Release --output ./nupkgs -p:NuspecFile=./PdfForge.Avalonia.nuspec

      - name: Upload NuGet package
        uses: actions/upload-artifact@v3
        with:
          name: PdfForge-nuget-packages
          path: '**/nupkgs/*.nupkg'

      # - name: Publish PdfForge to NuGet.org
      #   run: |
      #     dotnet nuget push PdfForge/nupkgs/PdfForge.[0-9]*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json

      # - name: Publish PdfForge.Avalonia to NuGet.org
      #   run: |
      #     dotnet nuget push PdfForge.Avalonia/nupkgs/PdfForge.Avalonia.[0-9]*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
          override: true

      - name: Install MSYS2 and Dependencies
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cairo
            mingw-w64-x86_64-poppler
            mingw-w64-x86_64-glib2
            mingw-w64-x86_64-gobject-introspection

      - name: Add MSYS2 to PATH
        run: |
          echo "C:/msys64/mingw64/bin" >> $GITHUB_PATH

      - name: Build for Windows
        run: |
          cd PdfForge.Rust
          cargo build --release --target=x86_64-pc-windows-gnu

      - name: Set RUSTFLAGS for Windows
        run: |
          echo "C:\ ls"
          dir C:\
          echo "C:\msys64 ls"
          dir C:\msys64
          export RUSTFLAGS="-L C:/msys64/mingw64/lib -lpoppler-glib -lcairo -lglib-2.0 -lgobject-2.0"
          echo "RUSTFLAGS=${RUSTFLAGS}" >> $GITHUB_ENV

      - name: Copy Windows Libraries
        run: |
          mkdir -p PdfForge/libs/windows
          cd PdfForge.Rust/target/x86_64-pc-windows-gnu/release
          cp *.dll ../../../../PdfForge/libs/windows/

      - name: Upload Windows Libraries
        uses: actions/upload-artifact@v3
        with:
          name: windows-libs
          path: PdfForge/libs/windows

  combine-and-package:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux Libraries
        uses: actions/download-artifact@v3
        with:
          name: linux-libs
          path: combined/libs/linux

      - name: Download Windows Libraries
        uses: actions/download-artifact@v3
        with:
          name: windows-libs
          path: combined/libs/windows

      - name: Combine Linux and Windows Libraries
        run: |
          mkdir -p combined/libs
          mv combined/libs/linux/* combined/libs/
          mv combined/libs/windows/* combined/libs/

      - name: Copy Libraries to NuGet Package Directory
        run: |
          mkdir -p PdfForge/libs
          cp -r combined/libs/* PdfForge/libs/
          ls PdfForge/libs/

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.401'

